<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img" href="favicon.ico">
</head>
<body>

    <div class="container">
        <form>
          <div class="logo">
            <img src="logo2.jpeg" alt="Logo">
          </div>

          <h2>Entrada al sistema</h2>

          <div>
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>
          </div>

          <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="siguiente">
            <button type="submit">Conectarse</button>
          </div>
          <a href="#" class="forgot">¿Olvidó su contraseña?</a>
    </div>
    

    <script>
      const form = document.getElementById('login-form');
      const cedulaInput = document.getElementById('cedula');
      const contraseñaInput = document.getElementById('password');
    
      const cedulaEsperada = '31466704';
      const contraseñaEsperada = '31466704';
    
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const cedula = cedulaInput.value; // Get the value from the input field
        const contraseña = contraseñaInput.value; // Get the value from the input field
    
        // Validación básica
        if (cedula === '' || contraseña === '') {
          alert('Por favor, ingrese ambos campos');
          return;
        }
    
        // Validación de cédula (suponiendo que es un número de 10 dígitos)
        if (cedula !== cedulaEsperada) {
          alert('La cédula es incorrecta');
          return;
        }
    
        // Validación de contraseña (suponiendo que debe coincidir con la contraseña esperada)
        if (contraseña !== contraseñaEsperada) {
          alert('La contraseña es incorrecta');
          return;
        }
    
        // Si todo está bien, podemos enviar los datos al servidor para verificar la autenticidad
        // Aquí puedes agregar la lógica para enviar los datos al servidor
        console.log('Datos válidos:', cedula, contraseña);
        
        // Navigate to the next page
        window.location.href = 'intro.html';
      });
    </script>
</body>
</html>
